<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="shortcut icon" href="imgs/earslogo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body class="regbody">
    <a href="home.html" class="back"><i class="fa fa-arrow-left"></i> BACK</a>
    <div class="regcon">
        <h1>
            <img src="imgs/earslogo.png" alt="">
            <span>4YEO</span>
        </h1><hr><br>
        <p>Fill all fields</p>
        <form action="">
            <div>
                <label for="firstname">Firstname</label>
                <input type="text" name="firstname" id="firstname" placeholder="Enter Firstname...">
            </div>
            <div>
                <label for="lastname">Lastname</label>
                <input type="text" name="lastname" id="lastname" placeholder="Enter Lastname...">
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Enter E-mail...">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Choose a password...">
            </div>
            <div>
                <label for="confirm password">Confirm Password</label>
                <input type="password" name="confirm password" id="confirm password" placeholder="Enter chosen password...">
            </div>
            <div>
                <button>REGISTER</button>
            </div>
            <div>
                <p>Already have an account? <a href="login.html">Login here..</a></p>
            </div>
        </form>
    </div>

</body>
</html>
